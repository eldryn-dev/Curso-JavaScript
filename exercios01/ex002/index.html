<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <main>
        <div id="container">
            
            <form action="" method="get" >
                Ano de Nascimento :
                <input id="borntxt" name="borntxt" type="number" placeholder="XXXX" >
                <br>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas">
                <label for="Masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="Fem">Feminino</label>
            </p>
                <input type="button" value="Verificar" onclick="gerador()">

                <div id="res">
                    Preencha os dados acima para ver o resultado!
                </div>
            </form>

        </div>
    </main>

    <footer>
        <p>@cursoemvideo</p>
    </footer>

    <script>
        function gerador() {
            var agora = new Date ()
            var atual = agora.getFullYear()
            var ano = (window.document.querySelector('input#borntxt'))

            var res = window.document.getElementById('res')

            var idade = atual - Number(ano.value)

            var fsex = document.getElementsByName('radsex')
            var genero = ''
            if (fsex[0].checked) {
                genero = 'Homem'
            }else {
                genero = 'Mulher'
            }

            
            res.innerHTML = (`<p>Você é ${genero} e tem ${idade} anos de idade!</p>`)
        }
    </script>

</body>
</html>
