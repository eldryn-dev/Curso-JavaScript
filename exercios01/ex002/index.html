<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <main>
        <div id="container">
            
            <form action="" method="get" >
                Ano de Nascimento :
                <input id="borntxt" name="borntxt" type="text" placeholder="XXXX" >
                <br>
                Sexo: <select name="sextxt" id="sextxt">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                
                </select>
                <!--  <input type="checkbox" name="sextxt" id="sextxt">Masculino
                <input type="checkbox" name="sextxt" id="sextxt">Feminino -->
                <input type="button" value="Verificar" onclick="gerador()">

                <div id="res">

                </div>
            </form>

        </div>
    </main>

    <footer>
        <p>@cursoemvideo</p>
    </footer>

    <script>
        function gerador() {
            var agora = new Date ()
            var atual = Number(agora.getYear())
            var ano = Number(window.document.querySelector('input#borntxt'))

            var idade = Number(ano - atual)

            var res = window.document.getElementById('res')
            res.innerHTML = (`<p>VocÃª tem ${idade} anos de idade!</p>`)
            //res.innerHTML = (`${typeof(idade)}`)



        }

        

    </script>

</body>
</html>
