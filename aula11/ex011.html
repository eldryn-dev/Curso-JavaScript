<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Aeroporto</h1>
    Digite seu País de origem : <input type="text" name="nacionalidade" id="nacio">
    <input type="button" value="Enviar" onclick="nacio()">
    
    <div id="res" name="res">

    </div>




    <script>
        function nacio () {
            var nac = window.document.querySelector('input#nacio')
            var res = window.document.querySelector('div#res')
            if (nac.value == 'brasil'){
                res.innerHTML = 'Você é Brasileiro!'
                
            } else {
                res.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
